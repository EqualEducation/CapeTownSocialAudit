<template name='schoolProfile'>
  <div class="container">
    <h2>School Profile</h2>
    
    <div class="aboutResults">
      <p>The Norms and Standards requires every province to release implementation plans. Type your school name here to learn what the Eastern Cape Department of Education has planned for your school:</p>
    </div>
    
   
   {{> EasySearch.Input index=index attributes=inputAttributes }}

   {{#EasySearch.IfInputEmpty index=index }}
   {{else}}
     {{#if resultsCount}}
       <div class="padded count-results">{{resultsCount}} results found.</div>
     {{/if}}
   {{/EasySearch.IfInputEmpty}}


   {{#EasySearch.IfSearching index=index }}
     <div>Searching</div>
   {{/EasySearch.IfSearching }}

     {{#EasySearch.Each index=index }}
       {{> schoolCard}}
     {{/EasySearch.Each}}

   {{#EasySearch.IfNoResults index=index }}
     <div class="padded no-results">No results found</div>

   {{/EasySearch.IfNoResults }}

   {{> EasySearch.Pagination index=index maxPages=10 }}
   {{! > EasySearch.LoadMore index=index }}

   {{#if showMore}}
     {{> EasySearch.Input name="mini-index" index=index attributes=inputAttributes }}

     <ul>
       {{#EasySearch.Each name="mini-index" index=index }}
         <li>{{schoolName}}</li>
       {{/EasySearch.Each}}
     </ul>
   {{/if}}

    
   <div class="divider">
   </div>
   
     <div class="deptDocs">
  
        <h5>Data Sources</h5>
    
       <div class="collection">
          <a href="http://www.education.gov.za/LinkClick.aspx?fileticket=ibIphhew3Eo%3D&tabid=759&mid=3094" target="_blank" class="collection-item        ECDoc">Eastern Cape Norms and Standards Implementation Plan</a>
          <a href="http://www.education.gov.za/LinkClick.aspx?fileticket=P2PXp%2b%2bRskA%3d&tabid=759&mid=3094" target="_blank" class="collection-item ECDoc">Eastern Cape Infrastructure Plan</a>
          <a href="http://www.education.gov.za/LinkClick.aspx?fileticket=wEBI6jpG%2b7k%3d&tabid=615&mid=2034" target="_blank" class="collection-item ECDoc">ASIDI Eastern Cape Plan</a>
        </div>
      
    </div>
      
      
    <div class="contact">
      <h2>Contact Equal Education</h2>
      <p>If your school is struggling with water, electricity, sanitation, inappropriate structures, or if you have any other questions: </p>
      <p> <a href=mailto:joineeec@equaleducation.org.za class="waves-effect waves-light btn-large white-text">Email us: joineeec@equaleducation.org.za</a></p>
      <p> <a href=tel:+27436421616 class="waves-effect waves-light btn-large white-text">Phone us: +27 43 642 1616</a></p>
         
    </div>
        
        
  </div>
</template> 


<template name="schoolCard">

  <div class="schoolCard">
    <h4>School Information</h4>

      {{> schoolInfo}}

    <h5>Government Infrastructure Plans</h5>

      {{> ECPlan}}

      {{> ASIDI}}

  </div>
  
</template>


<template name="schoolInfo">
    <ul>
      <li>School name: {{schoolName}}</li>
      <li>District: {{districtName}}</li>
      <li>Principal: {{managerName}}</li>
      <li>Phone number: {{phoneNum}}</li>
      <li>Cell phone number: {{cellno}}</li>
      <li>Email Address: {{email}}</li>
      <li>Fax number: {{faxNum}}</li>
      <li>GPS: {{GIS_Lat}}, {{GIS_Long}}</li>  
      <li>Address: {{address_old}}</li>
      <li>Enrollment: {{snapEnrol}}</li>
      <li>Grade R enrollment: {{gradeREnrol}}</li>
            
    </ul>
</template>

<template name="ECPlan">
  <h4>EC Provincial Infrastructure Priority List</h4>
  

        <ul>
            <li> Implementing agent: <span class="yellow-text">{{agent}}  </span></li>
            <li> Programme: <span class="yellow-text">{{programme}} </span> </li>
            <li> Funding: <span class="yellow-text">{{source}} </span> </li>
            <li> Strategic Priority: <span class="yellow-text">{{strategic}}  </span></li>
            <li> Bidding Status: <span class="yellow-text">{{bid}} </span> </li>
            <li> Parent Priority: <span class="yellow-text">{{parent}} </span> </li>
            <li> Description: <span class="yellow-text">{{description}}</span></li>
            <li> Nature of Investment: <span class="yellow-text">{{nature}}  </span></li>
            <li> Stage: <span class="yellow-text">{{projectStage}}  </span></li>
            <li> Start date: <span class="yellow-text">{{startDate}} </span> </li>
            <li> End date: <span class="yellow-text">{{endDate}}</span>  </li>
            <li> Total cost: <span class="yellow-text">{{totalCost}}  </span></li>
            <li> Comments: <span class="yellow-text">{{ecplanComments}} </span></li>
      </ul>
      

</template>

<template name="ASIDI">
  
  <h4>ASIDI Master List</h4>
  
     <ul>

       <li> Financial Year: {{asidiYear}}  </li>
       <li> Status: {{asidiStatus}}  </li>
       <li> Comments: {{asidiCommentsA}}  {{asidiCommentsB}}</li>

    
   </ul>
       
</template>
