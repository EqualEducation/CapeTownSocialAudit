<template name="text_input">
      <input id={{data.id}} type="text" class="validate" value={{data.value}}>
      <label for={{data.id}} class={{isActive data.value}}>{{data.label}}</label>
</template>

<template name="date_input">
      <input id={{data.id}} type="date" class="datepicker" data-value={{data.value}}>
      <label for={{data.id}} class={{isActive data.value}}>{{data.label}}</label>
</template>

<template name="dropdown_input">
      <select id={{data.id}}>
        <option value="" disabled selected>Please select...</option>
        {{#each data.options}}
            <option selected={{isSelected this ../data.value}} value={{this}}>{{this}}</option>
        {{/each}}
      </select>
      <label>{{data.label}}</label>
</template>

<template name="checkbox_input">
    <p>{{data.label}}</p>
        {{#each key_value data.options}}
             <p>
              <input type="checkbox" checked={{isSelected ../data.values key}} id={{../data.id}}_{{key}} value={{value}}/>
              <label for={{../data.id}}_{{key}}>{{value}}</label>
            </p>
        {{/each}}
</template>


<template name="staticTable">
    <div class="container">
      <table>
        {{#each data.columns}}
          <th>{{this.name}}</th>
        {{/each}}
        {{#each data.rows}}
          <tr>
            {{#each ../data.columns}}
              {{#if stringsAreEqual 'label' this.type}}
                <td>{{../name}}</td>
              {{/if}}
              {{#if stringsAreEqual 'number' this.type}}
                <td><input id={{this.id}}_{{../id}} type="text" value={{getValue this.id ../values}}></td>
              {{/if}}
            {{/each}}
          </tr>
          {{/each}}
      </table>
    </div>
</template>

<template name="dynamicTable">
    <div class="container">
      <button class="btn add">Add</button>
      <table>
        {{#each data.columns}}
          <th>{{this.name}}</th>
        {{/each}}
      </table>
    </div>
</template>

<template name="chooseTemplate">
  <div class="row">
    <div class="input-field col {{col}}">
      {{#if stringsAreEqual 'text' data.type}}
        {{> text_input data=data}}
      {{else}}
        {{#if stringsAreEqual 'dropdown' data.type}}
          {{> dropdown_input data=data}}
        {{else}}
          {{#if stringsAreEqual 'date' data.type}}
            {{> date_input data=data}}
            {{else}}
              {{#if stringsAreEqual 'checkbox' data.type}}
                {{> checkbox_input data=data}}
                  {{else}}
                    {{#if stringsAreEqual 'number' data.type}}
                    {{> text_input data=data}}
                  {{/if}}
              {{/if}}
            {{/if}}
        {{/if}}
      {{/if}}
      </div>
    </div>
</template>
