<template name="checkbox_input">
    <p>{{question.label}}</p>
        {{#each key_value question.options}}
             <p>
              <input type="checkbox" checked="{{isSelected ../question.value value}}" id={{../question.id}}_{{key}} value={{value}}>
              <label for={{../question.id}}_{{key}}>{{value}}</label>
            </p>
        {{/each}}
</template>
