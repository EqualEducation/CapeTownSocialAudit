<template name="dropdown">
  <div class="row">
    <div class="input-field col s12">
      <p>{{label}}</p>
      {{#each key_value options}}
           <p>
            <input name={{../id}} type="radio" checked="{{isSelected ../value value ../question}}" id={{../id}}_{{key}} value={{value}}>
            <label for={{../id}}_{{key}}>{{value}}</label>
          </p>
      {{/each}}
    </div>
  </div>
</template>
