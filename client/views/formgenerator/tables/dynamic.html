<template name="sanitation">
  {{#each subsection.questions}}
    {{> Template.dynamic template=this.type data=this}}
  {{/each}}
  {{> dynamicTable subsection=subsection}}

</template>

<template name="dynamicTable">
      <!-- Modal Trigger -->
       <a class="modal-trigger btn" href="#modal1">Add Block</a>

       <!-- Modal Structure -->
       <div id="modal1" class="modal modal-fixed-footer">
         <div class="modal-content">
           <h4>Add Block (scroll down for more)</h4>
           <form id="{{subsection.id}}">
           {{#each subsection.columns}}
              {{> Template.dynamic template=this.type data=this}}
           {{/each}}
          </form>
         </div>
         <div class="modal-footer">
           <a class="modal-action modal-save modal-close btn-flat ">Save</a>
           <a class="modal-action modal-close btn-flat ">Cancel</a>
         </div>
       </div>

       <table class="striped responsive-table centered">

        <thead>
          <tr>
            <th></th>
            {{#each subsection.columns}}
              <th data-field="{{this.ID}}">{{this.label}}</th>
            {{/each}}
          </tr>
        </thead>

        <tbody>
        {{#each subsection.objects}}
        <tr>
            {{#each this}}
              <td>{{this.values.[0]}}</td>
            {{/each}}
            <td><a id="{{@index}}" class="delete">Delete</a></td>
          </tr>
        {{/each}}
      </tbody>
      </table>
</template>
