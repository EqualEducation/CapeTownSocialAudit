<template name="grades">
    <div class="container">
      <form id="{{subsection.id}}">
      <table>
        {{#each subsection.columns}}
          <th>{{this.name}}</th>
        {{/each}}

        {{#each subsection.rows}}
          <tr>
            {{#each ../subsection.columns}}
              {{#if stringsAreEqual 'label' this.type}}
                <td>{{../name}}</td>
              {{/if}}
              {{#if stringsAreEqual 'number' this.type}}
                <td><input id={{this.id}}_{{../id}} type="text" class='number' value={{getValue this.id ../id ../values}} autocomplete="off"></td>
              {{/if}}
              {{#if stringsAreEqual 'calculated' this.type}}
                <td>{{getValue this.id ../id ../values}}</td>
              {{/if}}
            {{/each}}
          </tr>
        {{/each}}
      </table>
    </form>
    </div>
</template>
