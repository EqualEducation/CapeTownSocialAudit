<template name='home'>
  <div class="container">
    <h4 class="center-align">The Michael Komape Campaign for School Infrastructure</h4>
    
    <div class="section">
      <div class="row">
        <div class="col s12">
          <p>On Novemer 29th, 2013, The Minister of Basic Education passed legally binding Norms and Standards for School Infrastructure. For the first time, law says what makes a school a school. </p>
          <p>The Norms and Standards requires every province to release implementation plans according to the following timeframes:</p>
      </div>

      </div>
    
      <div class="row">
        <div class="col s3 center-align">
          <h4>2016</h4>
           <img src="icons/toilet.png">
           <p>Schools made of mud, asbestos, metal or wood must be replaced. Schools with no water, electricity or sanitation must be provided.</p>
        </div>
        <div class="col s3 center-align">
          <h4>2020</h4>
           <img src="icons/fence.png">
          <p>Classrooms, electricity, water, sanitation, electronic connectivity and perimeter security must be provided.</p>
        </div>
        <div class="col s3 center-align">
          <h4>2023</h4>
           <img src="icons/book.png">
          <p>Libraries and laboratories must be provided</p>
        </div>
        <div class="col s3 center-align">
          <h4>2030</h4>
           <img src="icons/school.png">
           <p>All of the Norms and Standards must be implemented in full, including halls, sports fields, walkways, parking lots, and more.</p>
        </div>
      
      </div>
    </div>
    
    
    <div class="row">
      <div class="col s6">
      
        <a class="btn-tworows btn-large btn-homepage">What has the Department promised your school?</a>
    
    
      {{>schoolSearch}}
      </div>

      <div class="col s6 center-align">
      
        <a class="btn-large btn-homepage">What infrastructure does your school need?</a>
      {{>mkaudit}}
      
      </div>
      
    
    
  </div>
    
    <div class="row">
          <div class="col s6">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">About the Norms and Standards</span>
              <p>The Minimum Norms & Standards for School Infrastructure is a binding legal document written by the National Department of Basic Education that says what infrastructure each and every school must have.</p>
              
              </div>
             <div class="card-action">
               <a href="http://www.equaleducation.org.za/campaigns/minimum-norms-and-standards" target="_blank">Read more about the Norms and Standards</a>
             </div>
            </div>
          </div>
       
        
     
            <div class="col s6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">About Equal Education</span>
                  <div class="row"><p>Equal Education is a movement of learners, parents, teachers, and community members working for quality and equality in South African education through analysis and activism.</p>
                  </div>

                  <div class="row center-align"><a href=mailto:joineeec@equaleducation.org.za class="btn waves-effect waves-light white-text">Email: joineeec@equaleducation.org.za</a></div>
                  
                 <div class="row center-align"> <a href=tel:+27436421616 class="btn waves-effect waves-light white-text">Phone: +27 43 642 1616</a></div>
                  
                </div>
                <div class="card-action">
                  <a href="http://www.equaleducation.org.za" target="_blank">Read more about Equal Education</a>
                </div>
              </div>
            </div>
          </div>
          


  </div>
</template>

<template name='mkaudit'>
    <h5>Fill out this form to let us know what your school needs!</h5>
   <iframe src="https://docs.google.com/forms/d/1gbVFUmRDfXfMvhwOcPuvl4fIwzvwMUOvPRNpn0Z5h5I/viewform?embedded=true" width="400" height="820" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
        
</template> 


<template name='schoolSearch'>
    
    <div class="section">
      <div class="row introSearch">
      
        <h5>Type your school name here to learn what the Eastern Cape Department of Education has planned for your school:</h5>
      
      </div>
    
   
     {{> EasySearch.Input index=index attributes=inputAttributes }}

     {{#EasySearch.IfInputEmpty index=index }}
     {{else}}
       {{#if resultsCount}}
         <div class="padded count-results">{{resultsCount}} results found.</div>
       {{/if}}
     {{/EasySearch.IfInputEmpty}}


     {{#EasySearch.IfSearching index=index }}
       <div>Searching</div>
     {{/EasySearch.IfSearching }}

       {{#EasySearch.Each index=index }}
         {{> schoolCard}}
       {{/EasySearch.Each}}

     {{#EasySearch.IfNoResults index=index }}
       <div class="padded no-results">No results found</div>

     {{/EasySearch.IfNoResults }}

     {{> EasySearch.Pagination index=index maxPages=10 }}
     {{! > EasySearch.LoadMore index=index }}

     {{#if showMore}}
       {{> EasySearch.Input name="mini-index" index=index attributes=inputAttributes }}

       <ul>
         {{#EasySearch.Each name="mini-index" index=index }}
           <li>{{schoolName}}</li>
         {{/EasySearch.Each}}
       </ul>
     {{/if}}

    <div class="row center-align">
       <div class="divider"> </div>
    </div>

       <div class="row deptDocs">
  
          <a href="/about" class="btn white-text">Click here to see the original government data </a>
      
      </div>
      
      <div class="row">
         <div class="divider"> </div>
      </div>
      
    </div>
        
        

</template> 


<template name="schoolCard">

  <div class="schoolCard">

      {{> ECPlan}}
      
      <div class="divider">
      </div>
      
      {{> ASIDI}}

  </div>
  
</template>


<template name="ECPlan">
  <p>Your school is in the Eastern Cape Norms and Standards Implementation Plan</p>
        <ul>
            <li> School: <span class="yellow-text text-accent-4">{{schoolName}}  </span></li>
            <li> District: <span class="yellow-text text-accent-4">{{districtName}}  </span></li>
            <li> Implementing agent: <span class="yellow-text text-accent-4">{{agent}}  </span></li>
            <li> Programme: <span class="yellow-text text-accent-4">{{programme}} </span> </li>
            <li> Funding: <span class="yellow-text text-accent-4">{{source}} </span> </li>
            <li> Strategic Priority: <span class="yellow-text text-accent-4">{{strategic}}  </span></li>
            <li> Bidding Status: <span class="yellow-text text-accent-4">{{bid}} </span> </li>
            <li> Parent Priority: <span class="yellow-text text-accent-4">{{parent}} </span> </li>
            <li> Description: <span class="yellow-text text-accent-4">{{description}}</span></li>
            <li> Nature of Investment: <span class="yellow-text text-accent-4">{{nature}}  </span></li>
            <li> Stage: <span class="yellow-text text-accent-4">{{projectStage}}  </span></li>
            <li> Start date: <span class="yellow-text text-accent-4">{{startDate}} </span> </li>
            <li> End date: <span class="yellow-text text-accent-4">{{endDate}}</span>  </li>
            <li> Total cost: <span class="yellow-text text-accent-4">{{totalCost}}  </span></li>
            <li> Comments: <span class="yellow-text text-accent-4">{{ecplanComments}} </span></li>
      </ul>
      

</template>

<template name="ASIDI">
  
   <div class="row">
     <p>Your school is in the <a href="http://www.education.gov.za/Home/ASIDI/tabid/613/Default.aspx">Accelerated Schools Infrastructure Delivery Initiative (ASIDI)</a> list. ASIDI is a national programme that is helping to build new schools in the province. This is separate from the Provincial plans.
     </p>
   
  <h4>ASIDI Master List</h4>
  
     <ul>

       <li> Financial Year: {{asidiYear}}  </li>
       <li> Status: {{asidiStatus}}  </li>
       <li> Comments: {{asidiCommentsA}}  {{asidiCommentsB}}</li>

    
   </ul>
 </div>
       
</template>
