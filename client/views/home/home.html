<template name='home'>
  <div class="container">
    <h4>The Michael Komape Campaign for School Infrastructure</h4>
    
    
    <div class="row">
      <p>The Norms and Standards requires every province to release implementation plans.</p>
    </div>
    
    <div class="row">
      
      <a class="waves-effect waves-light btn-large">What has the Department promised my School?</a>
    </div>
    
    {{>schoolSearch}}
    
    <div class="row">
      
      <a class="waves-effect waves-light btn-large">What infrastructure does your school need?</a>
    </div>
    
    {{>mkaudit}}
    
    
    <div class="row">
          <div class="col s4 m4">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">About the Norms and Standards</span>
              <p>The Minimum Norms & Standards for School Infrastructure is a binding legal document written by the National Department of Basic Education that says what infrastructure each and every school must have.</p>
              
              </div>
             <div class="card-action">
               <a href="http://www.equaleducation.org.za/campaigns/minimum-norms-and-standards" target="_blank">Read more about the Norms</a>
             </div>
            </div>
          </div>
        </div>
        
      <div class="row">
            <div class="col s4 m4">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">About Equal Education</span>
                  <p>Equal Education is a movement of learners, parents, teachers, and community members working for quality and equality in South African education through analysis and activism.</p>
                  
                  
                  <a href=mailto:joineeec@equaleducation.org.za class="btn waves-effect waves-light white-text">Email us: joineeec@equaleducation.org.za</a>
                  
                  <div class="divider"></div>
                  <a href=tel:+27436421616 class="btn waves-effect waves-light white-text">Phone us: +27 43 642 1616</a>
                  
                </div>
                <div class="card-action">
                  <a href="http://www.equaleducation.org.za" target="_blank">Read more about Equal Education</a>
                </div>
              </div>
            </div>
          </div>
          
          
    


  </div>
</template>

<template name='mkaudit'>
    <h5>School Audit</h5>
   <iframe src="https://docs.google.com/forms/d/1gbVFUmRDfXfMvhwOcPuvl4fIwzvwMUOvPRNpn0Z5h5I/viewform?embedded=true" width="960" height="3200" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
        
</template> 


<template name='schoolSearch'>
    
    <div class="row introSearch">
      
      <p>Type your school name here to learn what the Eastern Cape Department of Education has planned for your school:</p>
      
    </div>
    
   
   {{> EasySearch.Input index=index attributes=inputAttributes }}

   {{#EasySearch.IfInputEmpty index=index }}
   {{else}}
     {{#if resultsCount}}
       <div class="padded count-results">{{resultsCount}} results found.</div>
     {{/if}}
   {{/EasySearch.IfInputEmpty}}


   {{#EasySearch.IfSearching index=index }}
     <div>Searching</div>
   {{/EasySearch.IfSearching }}

     {{#EasySearch.Each index=index }}
       {{> schoolCard}}
     {{/EasySearch.Each}}

   {{#EasySearch.IfNoResults index=index }}
     <div class="padded no-results">No results found</div>

   {{/EasySearch.IfNoResults }}

   {{> EasySearch.Pagination index=index maxPages=10 }}
   {{! > EasySearch.LoadMore index=index }}

   {{#if showMore}}
     {{> EasySearch.Input name="mini-index" index=index attributes=inputAttributes }}

     <ul>
       {{#EasySearch.Each name="mini-index" index=index }}
         <li>{{schoolName}}</li>
       {{/EasySearch.Each}}
     </ul>
   {{/if}}

    

     <div class="deptDocs">
  
        <a href="/about">Click here to see the original government data </a>
    
     
      
    </div>
        
        

</template> 


<template name="schoolCard">

  <div class="schoolCard">

      {{> ECPlan}}
      
      <div class="divider">
      </div>
      
      {{> ASIDI}}

  </div>
  
</template>


<template name="ECPlan">
        <ul>
            <li> School: <span class="yellow-text text-accent-4">{{schoolName}}  </span></li>
            <li> District: <span class="yellow-text text-accent-4">{{districtName}}  </span></li>
            <li> Implementing agent: <span class="yellow-text text-accent-4">{{agent}}  </span></li>
            <li> Programme: <span class="yellow-text text-accent-4">{{programme}} </span> </li>
            <li> Funding: <span class="yellow-text text-accent-4">{{source}} </span> </li>
            <li> Strategic Priority: <span class="yellow-text text-accent-4">{{strategic}}  </span></li>
            <li> Bidding Status: <span class="yellow-text text-accent-4">{{bid}} </span> </li>
            <li> Parent Priority: <span class="yellow-text text-accent-4">{{parent}} </span> </li>
            <li> Description: <span class="yellow-text text-accent-4">{{description}}</span></li>
            <li> Nature of Investment: <span class="yellow-text text-accent-4">{{nature}}  </span></li>
            <li> Stage: <span class="yellow-text text-accent-4">{{projectStage}}  </span></li>
            <li> Start date: <span class="yellow-text text-accent-4">{{startDate}} </span> </li>
            <li> End date: <span class="yellow-text text-accent-4">{{endDate}}</span>  </li>
            <li> Total cost: <span class="yellow-text text-accent-4">{{totalCost}}  </span></li>
            <li> Comments: <span class="yellow-text text-accent-4">{{ecplanComments}} </span></li>
      </ul>
      

</template>

<template name="ASIDI">
  
   <div class="row">
     <p>Your school is also in the <a href="http://www.education.gov.za/Home/ASIDI/tabid/613/Default.aspx">Accelerated Schools Infrastructure Delivery Initiative (ASIDI)</a> list. ASIDI is also a national programme, the that is helping to build new schools in the province. This is separate from the Provincial plans.
     </p>
   
  <h4>ASIDI Master List</h4>
  
     <ul>

       <li> Financial Year: {{asidiYear}}  </li>
       <li> Status: {{asidiStatus}}  </li>
       <li> Comments: {{asidiCommentsA}}  {{asidiCommentsB}}</li>

    
   </ul>
 </div>
       
</template>
