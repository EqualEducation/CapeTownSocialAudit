<template name="formA">
    <h4 class="center-align">{{this.school.schoolDetails.INSTITUTION_NAME}} Form A: Administrator Interview</h4>
    <h4 class="center-align">{{section}}</h4>
    <!-- 1 School Demographics</h4> -->
    <h3 class="teal-text">{{subsection}}</h3>
      <!-- 1.1 General</h3> -->
</template>

<template name="infrastructure">
  <div class="container">
    {{> formA}}
    <h3>Security Infrastructure</h3>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="auditor_name" type="text" class="validate">
          <label for="auditor_name">Auditor Name</label>
        </div>
        <div class="input-field col s6">
          <input id="date" type="text" class="validate">
          <label for="date">Date</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="learner_grade" type="text" class="validate">
          <label for="learner_grade">Grade of learner being interviewed</label>
        </div>
      </div>
    </form>
  </div>
  </div>
</template>
