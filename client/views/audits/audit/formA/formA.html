<template name="formA">
    <h2>{{this.school.schoolDetails.INSTITUTION_NAME}} Form A: Administrator Interview</h2>
</template>

<template name="general">
  <div class="container">
    {{> formA}}
    <h3>1. School Demographics</h3>
    <h3>1.1 General</h3>

    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="auditor_name" type="text" class="validate">
          <label for="auditor_name">Auditor Name</label>
        </div>
        <div class="input-field col s6">
          <input id="date" type="text" class="validate">
          <label for="date">Date of Survey</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="position" type="text" class="validate">
          <label for="position">Position of person being interviewed</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="type" type="text" class="validate">
          <label for="type">Type of School</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="disabilities" type="text" class="validate">
          <label for="disabilities">Does the school have learners with disabilities?</label>
        </div>
      </div>
    </form>
  </div>
  </div>
</template>

</template>
