
<template name="main">
  <header>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Western Cape Social Audit</title>
  </header>


  <body>
    {{> header}}
    {{> yield}}
    {{> footer}}
  </body>

</template>


<template name="header">
  <nav>
    {{#if shouldShowSideNav}}
      {{> sideNav}}
    {{/if}}
    {{> title}}
    <ul class="right hide-on-med-and-down">
          <li><a href="/schools">Schools</a></li>
          <li><a href="/audits">Audits</a></li>
          {{#if currentUser}}
            <li><a href="/account">Account</a></li>
          {{else}}
              <li><a href="/account/login">Not logged in</a></li>
          {{/if}}

        </ul>
      </nav>
    {{> flashMessages}}
</template>


<template name="footer">
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
      Â© 2014 Copyright Text
      <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>
</template>

<template name="sideNav">
      <ul id="slide-out" class="side-nav collapsible black-text" data-collapsible="accordion">
        <li>
          <div class="collapsible-header">Form A: Administrator Interview</div>
          <div class="collapsible-body">
            <ul>
              <li><a href="{{pathFor route='audit.formA' _section='general' _id=_id}}">1.1 General <i class="green-text material-icons" visibility={{hasChanges _id 'formA.school_demographics.general.hasChanges'}}>done</i></a></li>
              <li><a href="{{pathFor route='audit.formA' _section='students' _id=_id}}">1.2 Number of Students <i class="green-text material-icons" visibility={{hasChanges _id 'formA.school_demographics.grades.hasChanges'}}>done</i></a></li>
              <li><a href="{{pathFor route='audit.formA' _section='staff' _id=_id}}">1.3 Staff <i class="green-text material-icons" visibility={{hasChanges _id 'formA.school_demographics.staff.hasChanges'}}>done</i></a></li>
              <li><a href="{{pathFor route='audit.formA' _section='infrastructure' _id=_id}}">2.1 Security Infrastructure <i class="green-text material-icons" visibility={{hasChanges _id 'formA.security.infrastructure.hasChanges'}}>done</i></a></li>
              <li><a href="{{pathFor route='audit.formA' _section='planning' _id=_id}}">2.2 Security Planning <i class="green-text material-icons" visibility={{hasChanges _id 'formA.security.planning.hasChanges'}}>done</i></a></li>
              <li><a href="{{pathFor route='audit.formA' _section='infrastructure' _id=_id}}">2.4 Security Staff <i class="green-text material-icons" visibility={{hasChanges _id 'formA.security.infrastructure.hasChanges'}}>done</i></a></li>
              <li><a href="{{pathFor route='audit.formA' _section='infrastructure' _id=_id}}">2.5 Sense of Security <i class="green-text material-icons" visibility={{hasChanges _id 'formA.security.infrastructure.hasChanges'}}>done</i></a></li>

            </ul>
          </div>
        </li>
        <li>
          <div class="collapsible-header">Form B</div>
          <div class="collapsible-body">
              <ul>
                <li>General</li>
                <li>Number of Students</li>
                <li>Staff</li>
                <li>Security Infrastructure</li>
              </ul>
          </div>
        </li>
        <li>
          <div class="collapsible-header">Form C</div>
          <div class="collapsible-body">
            <ul>
              <li>General</li>
              <li>Number of Students</li>
              <li>Staff</li>
              <li>Security Infrastructure</li>
            </ul>
          </div>
        </li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
</template>

<template name="title">
  <a class="brand-logo center">{{currentSchoolName}}</a>
</template>
